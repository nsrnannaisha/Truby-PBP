<form class="mt-6 space-y-6" method="POST">
  {% csrf_token %}
  <input type="hidden" name="remember" value="true">

  <div class="rounded-md shadow-sm">
      <div class="mb-4">
          <label for="username" class="mb-1 font-semibold text-black">Username</label>
          <input id="username" name="username" type="text" required class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#D2B48C] focus:border-[#D2B48C] sm:text-sm" placeholder="Username">
      </div>

      <div class="mb-4">
          <label for="password" class="mb-1 font-semibold text-black">Password</label>
          <input id="password" name="password1" type="password" required class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#D2B48C] focus:border-[#D2B48C] sm:text-sm" placeholder="Password">
      </div>

      <div class="mb-4">
          <label for="password_confirm" class="mb-1 font-semibold text-black">Confirm Password</label>
          <input id="password_confirm" name="password2" type="password" required class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#D2B48C] focus:border-[#D2B48C] sm:text-sm" placeholder="Confirm Password">
      </div>
  </div>

  <div>
      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#D2B48C] hover:bg-[#C2A77A] focus:ring-[#D2B48C] focus:border-[#D2B48C]">
          Register
      </button>
  </div>
</form>
